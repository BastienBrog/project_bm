<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Connexion</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>
<body id="connexion">
	<section class="connexion_section">
		<h2>Connexion</h2>
		<form method="POST" id="connexion_form">
			<label for="mail">adresse e-mail</label>
			<input type="email" name="mail" id="mail" aria-label="Adresse E-mail" required>
			<label for="password">mot de passe</label>
			<input type="password" name="mdp" id="mdp" aria-label="Mot de passe" required>
			<div class="forgot">
				<a href="mdpoublie.html" id="forgot">Mot de passe oublié ?</a>
			</div>
			<div class="login">
				<button id="login" type="submit" value="connexion">se connecter</button>
			</div>
			<div class="pasdecompte">
				<p>Pas de compte ?<a href="inscription.html"> Inscrivez-vous</a></p>
			</div>
			<div class="message">
				<p id="messageok">Authentification réussi !</p>
				<p id="messageerror">E-mail ou mot de passe incorrect</p>
			</div>
		</form>
	</section>
</body>
</html>
